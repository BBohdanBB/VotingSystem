    <form class="needs-validation" novalidate method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="id_first_name">First name</label>
                <input type="text" class="form-control" id="id_first_name" maxlength="30" name="first_name" placeholder="First name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <label for="id_last_name">Last name</label>
                <input type="text" class="form-control" id="id_last_name" maxlength="150" placeholder="Last name" name="last_name" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>


        </div>

            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="id_username">Username:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input name="username" maxlength="150" autofocus id="id_username" class="form-control"  placeholder="Username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Please choose a username. 150 characters or fewer. Letters, digits and @/./+/-/_ only.
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="id_email">Email</label>
                    <input type="text" class="form-control" id="id_email" maxlength="30" name="id_email" placeholder="Email" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
        <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="id_password1">Password</label>
                    <input type="password" class="form-control" id="id_password1" maxlength="150" placeholder="Password" name="password1" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>

            <div class="col-md-4 mb-3">
                <label for="id_password2">Password confirmation</label>
                <input type="password" class="form-control" id="id_password2" maxlength="150" placeholder="Password confirmation" name="password2" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>



{% endblock %}
