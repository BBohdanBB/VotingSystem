<!DOCTYPE html>
<html lang="en" style="min-height: 100%">
<head>
    <meta charset="UTF-8">
    <title>Polls</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/post_summary_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'polls/socials-style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'polls/addPost/css/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-light sticky-top p-lg-3">
        <div class="container pr-lg-0">
            <a class="navbar-brand font-weight-bold" href="{% url 'polls:index' %}">POLLS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0 w-100">
                    <input class="form-control mx-lg-auto w-50 bg-transparent text-light" type="search" placeholder="Search poll" aria-label="Searc">
                </form>
                <a class="nav-link btn btn-outline-primary mr-2" href="/polls/add/">New Poll</a>
                {% if username %}
                    <a class="nav-link btn btn-outline-success" href="/polls/logout/">Sign Out ({{ username }})</a>
                {% else %}
                    <a class="nav-link btn btn-outline-success" href="/polls/login">Sign In</a>
                {% endif %}
            </div>
        </div>

    </nav>

    <div class="container mw-100" >
        <div class="row">
            <div class="col-2 " >
                <div class="my-3 py-3" style="position: fixed;">
                    <a class="nav-link btn btn-outline-primary my-3" href="/polls/popular/">most popular</a>
                    <a class="nav-link btn btn-outline-primary my-3" href="/polls/unpopular/">most unpopular</a>
                    <a class="nav-link btn btn-outline-primary" href="/polls/random/">random poll</a>
                </div>
            </div>
            <div class="col-8 p-lg-4" >
                {% block content %}
                {% endblock %}
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
